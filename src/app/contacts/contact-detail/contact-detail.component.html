<div class="list-group-item clearfix">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ contact.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img [src]="contact.imageUrl" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row pull-right">
    <div class="col-xs-12">
      <div class="btn-group">
        <a type="button" routerLink="edit" class="btn btn-primary">Edit</a>
        <a type="button" (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>


<div class="row list-group-item clearfix">
  <div class="col-xs-12">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
  </div>
</div>
