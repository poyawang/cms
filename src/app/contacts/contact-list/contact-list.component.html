<div class="list-group-item clearfix">
  <div class="row">
    <div class="col-xs-12 ">
      <h1 class="col-xs-9">Contact</h1>
      <button class="btn btn-success col-xs-3 ">New User</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"
      (click)="onSelected(contactEl)"></app-contact-item>
    </div>
  </div>
</div>
