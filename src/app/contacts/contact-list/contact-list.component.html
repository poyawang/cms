<div class="list-group-item clearfix">
  <div class="row">
    <div class="col-xs-12 ">
      <h1 class="col-xs-9">Contact</h1>
      <a class="btn btn-success col-xs-3 " routerLink="new" >New User</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"></app-contact-item>
    </div>
  </div>
</div>
